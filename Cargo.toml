[package]
name = "tak-server"
version = "0.1.0"
edition = "2024"

[dependencies]
axum = { version = "0.8.4", features = ["ws"] }
bcrypt = "0.17.1"
chrono = "0.4.42"
dashmap = "6.1.0"
dotenvy = "0.15.7"
futures-util = "0.3.31"
lettre = "0.11.18"
moka = { version = "0.12.10", features = ["sync"] }
r2d2 = "0.8.10"
r2d2_sqlite = "0.31.0"
rand = "0.9.2"
rusqlite = { version = "0.37.0", features = ["bundled"] }
serde = { version = "1.0.219", features = ["derive"] }
